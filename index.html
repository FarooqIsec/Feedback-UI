<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedBack UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="condiner">
        <h1 class="heading">FeedBack UI</h1>
        <div class="rating-container" id="rating-container">
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/512/743/743211.png">
                <small>happy</small>
            </div> 
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/512/725/725085.png">
                <small>neutral</small>
            </div> 
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/512/166/166527.png">
                <small>unhappy</small>
            </div>
                        
        </div>
        <button class="btn" id="btn">Sent Review</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
